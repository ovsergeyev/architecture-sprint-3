version: '3.9'

services:
  device-managment:
    container_name: device-managment
    build: ./device-managment
    command: [ "/app.sh" ]
    volumes:
      - .:/fastapi_app
    ports:
      - "2000:8000"
    depends_on:
      - db_device-managment

  db_device-managment:
    container_name: db_device-managment
    image: postgres:15.1
    ports:
      - "5440:5432"
    # Todo
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=device-managment
    volumes:
      - pg_bd-device-managment:/var/lib/postresql/data/

  db_telemetry:
    container_name: db_telemetry
    image: influxdb:2
    ports:
      - 8086:8086
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME_FILE: /run/secrets/influxdb2-admin-username
      DOCKER_INFLUXDB_INIT_PASSWORD_FILE: /run/secrets/influxdb2-admin-password
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN_FILE: /run/secrets/influxdb2-admin-token
      DOCKER_INFLUXDB_INIT_ORG: docs
      DOCKER_INFLUXDB_INIT_BUCKET: home
    secrets:
      - influxdb2-admin-username
      - influxdb2-admin-password
      - influxdb2-admin-token
    volumes:
      - type: volume
        source: influxdb2-data
        target: /var/lib/influxdb2
      - type: volume
        source: influxdb2-config
        target: /etc/influxdb2

secrets:
  influxdb2-admin-username:
    file: ./secrets/influxdb2-admin-username
  influxdb2-admin-password:
    file: ./secrets/influxdb2-admin-password
  influxdb2-admin-token:
    file: ./secrets/influxdb2-admin-token

volumes:
  pg_bd-device-managment:
  influxdb2-data:
  influxdb2-config:

